<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Memory Match - An AI-powered memory game for kids with daily themed challenges">
    <meta name="keywords" content="memory game, kids game, educational, AI-powered">
    <title>Memory Match - Theme of the Day üéÆ</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* Custom CSS Variables for Theme of the Day */
        :root {
            --primary-color: #FF6B9D;
            --secondary-color: #C44569;
            --bg-gradient-start: #FEC8D8;
            --bg-gradient-end: #FFDDE1;
            --card-bg: #FFFFFF;
            --card-shadow: rgba(255, 107, 157, 0.3);
        }

        body {
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            font-family: 'Comic Sans MS', 'Chalkboard SE', 'Comic Neue', cursive;
        }

        /* Bubbly Card Design with Rounded Corners */
        .memory-card {
            perspective: 1000px;
            cursor: pointer;
            transition: transform 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            will-change: transform;
        }

        .memory-card:hover {
            transform: scale(1.05) rotate(2deg);
        }

        .memory-card:active {
            transform: scale(0.95);
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .memory-card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front,
        .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 16px var(--card-shadow);
        }

        .card-front {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            font-size: 2rem;
        }

        .card-back {
            background: var(--card-bg);
            transform: rotateY(180deg);
            font-size: 3rem;
        }

        .memory-card.matched {
            animation: matchBounce 0.6s ease-in-out;
            pointer-events: none;
        }

        /* Bouncy Animations */
        @keyframes matchBounce {

            0%,
            100% {
                transform: scale(1);
            }

            25% {
                transform: scale(1.2) rotate(5deg);
            }

            50% {
                transform: scale(1.1) rotate(-5deg);
            }

            75% {
                transform: scale(1.15) rotate(3deg);
            }
        }

        @keyframes celebrate {

            0%,
            100% {
                transform: scale(1) rotate(0deg);
            }

            25% {
                transform: scale(1.1) rotate(10deg);
            }

            50% {
                transform: scale(1.2) rotate(-10deg);
            }

            75% {
                transform: scale(1.1) rotate(5deg);
            }
        }

        .celebrate {
            animation: celebrate 0.8s ease-in-out infinite;
        }

        /* High Contrast Button Styles */
        .btn-primary {
            background: linear-gradient(135deg, #FF6B9D 0%, #C44569 100%);
            color: white;
            font-size: 1.5rem;
            padding: 1rem 2rem;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            box-shadow: 0 6px 12px rgba(196, 69, 105, 0.4);
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            font-weight: bold;
        }

        .btn-primary:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 16px rgba(196, 69, 105, 0.6);
        }

        .btn-primary:active {
            transform: translateY(0) scale(0.98);
        }

        /* Confetti Effect */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #FF6B9D;
            position: absolute;
            animation: confetti-fall 3s linear forwards;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Loading Spinner */
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body class="min-h-screen flex flex-col items-center justify-center p-4">

    <!-- Header Section -->
    <header class="text-center mb-8">
        <h1 class="text-5xl font-bold text-white mb-2 drop-shadow-lg" style="text-shadow: 3px 3px 6px rgba(0,0,0,0.2);">
            üéÆ Memory Match üéÆ
        </h1>
        <p class="text-2xl text-white font-semibold" id="theme-title">Theme of the Day: Loading...</p>
        <div class="mt-4 flex gap-4 justify-center items-center flex-wrap">
            <div class="bg-white/80 backdrop-blur-sm px-6 py-3 rounded-full shadow-lg">
                <span class="text-xl font-bold" style="color: var(--primary-color);">Moves: <span
                        id="moves-count">0</span></span>
            </div>
            <div class="bg-white/80 backdrop-blur-sm px-6 py-3 rounded-full shadow-lg">
                <span class="text-xl font-bold" style="color: var(--secondary-color);">Matches: <span
                        id="matches-count">0</span>/8</span>
            </div>
            <div class="bg-white/80 backdrop-blur-sm px-6 py-3 rounded-full shadow-lg">
                <span class="text-xl font-bold" style="color: var(--primary-color);">‚è±Ô∏è <span
                        id="timer-count">0</span>s</span>
            </div>
        </div>
    </header>

    <!-- Game Board -->
    <main class="w-full max-w-4xl">
        <div id="game-board" class="grid grid-cols-4 gap-4 mb-8" role="region" aria-label="Memory game board"
            aria-live="polite">
            <!-- Cards will be generated here by JavaScript -->
        </div>
    </main>

    <!-- Control Buttons -->
    <footer class="text-center">
        <button id="new-game-btn" class="btn-primary" aria-label="Start a new game with a new theme"
            onclick="initGame()">
            üé≤ New Game
        </button>
        <button id="test-runner-btn" class="btn-primary ml-4" aria-label="Run automated tests" onclick="runTests()"
            style="background: linear-gradient(135deg, #4CAF50 0%, #2E7D32 100%);">
            üß™ Run Tests
        </button>
    </footer>

    <!-- Win Modal -->
    <div id="win-modal" class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50">
        <div class="bg-white rounded-3xl p-8 text-center max-w-md mx-4 shadow-2xl">
            <div class="text-6xl mb-4 celebrate">üéâ</div>
            <h2 class="text-4xl font-bold mb-4" style="color: var(--primary-color);">You Won!</h2>
            <p class="text-2xl mb-6">Great job! You matched all the pairs!</p>
            <p class="text-xl mb-2">Total Moves: <span id="final-moves" class="font-bold">0</span></p>
            <p class="text-xl mb-6">Time: <span id="final-time" class="font-bold">0</span>s</p>
            <button class="btn-primary" aria-label="Play again with a new theme" onclick="initGame()">
                üéÆ Play Again
            </button>
        </div>
    </div>

    <!-- Test Results Modal -->
    <div id="test-modal"
        class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50">
        <div class="bg-white rounded-3xl p-8 max-w-2xl mx-4 shadow-2xl max-h-[80vh] overflow-y-auto">
            <h2 class="text-3xl font-bold mb-4" style="color: var(--primary-color);">Test Results</h2>
            <div id="test-results"></div>
            <button class="btn-primary mt-4" onclick="document.getElementById('test-modal').classList.add('hidden')">
                Close
            </button>
        </div>
    </div>

    <script>
        'use strict';

        // ============================================
        // CONFIGURATION & CONSTANTS
        // ============================================
        const CONFIG = {
            CARD_PAIRS: 8,
            FLIP_DELAY: 800,
            CONFETTI_COUNT: 50,
            GEMINI_API_ENDPOINT: 'https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent',
            USE_REAL_API: false, // Set to true when API key is configured
            API_KEY: '' // Add your Gemini API key here
        };

        // ============================================
        // GAME STATE MANAGEMENT (Optimized)
        // ============================================
        const gameState = {
            cards: [],
            flippedCards: [],
            matchedPairs: 0,
            moves: 0,
            canFlip: true,
            currentTheme: {},
            startTime: null,
            timerInterval: null,
            performance: {
                renderTime: 0,
                themeGenerationTime: 0
            }
        };

        // ============================================
        // GOOGLE GEMINI API INTEGRATION
        // ============================================
        /**
         * Calls Google Gemini 1.5 Flash API to generate themed emoji pairs
         * @async
         * @param {string} themePrompt - The theme description for AI generation
         * @returns {Promise<Object>} Theme object with emojis and colors
         * @throws {Error} If API call fails
         */
        async function callGeminiAPI(themePrompt) {
            if (!CONFIG.USE_REAL_API || !CONFIG.API_KEY) {
                console.warn('‚ö†Ô∏è Gemini API not configured. Using fallback themes.');
                return generateFallbackTheme();
            }

            try {
                const startTime = performance.now();

                const response = await fetch(`${CONFIG.GEMINI_API_ENDPOINT}?key=${CONFIG.API_KEY}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: `Generate 8 kid-friendly emojis for the theme: "${themePrompt}". Return ONLY a JSON object with this structure: {"emojis": ["emoji1", "emoji2", ...], "name": "Theme Name"}`
                            }]
                        }],
                        generationConfig: {
                            temperature: 0.9,
                            maxOutputTokens: 200
                        }
                    })
                });

                if (!response.ok) {
                    throw new Error(`API Error: ${response.status}`);
                }

                const data = await response.json();
                const generatedText = data.candidates[0].content.parts[0].text;
                const themeData = JSON.parse(generatedText);

                gameState.performance.themeGenerationTime = performance.now() - startTime;
                console.log(`‚úÖ Gemini API call successful (${gameState.performance.themeGenerationTime.toFixed(2)}ms)`);

                return {
                    name: themeData.name,
                    emojis: themeData.emojis.slice(0, 8),
                    colors: generateColorPalette()
                };

            } catch (error) {
                console.error('‚ùå Gemini API Error:', error);
                return generateFallbackTheme();
            }
        }

        /**
         * Generates a random color palette for themes
         * @returns {Object} Color palette object
         */
        function generateColorPalette() {
            const palettes = [
                { primary: "#FF6B9D", secondary: "#C44569", bgStart: "#FEC8D8", bgEnd: "#FFDDE1" },
                { primary: "#4CAF50", secondary: "#2E7D32", bgStart: "#C8E6C9", bgEnd: "#A5D6A7" },
                { primary: "#2196F3", secondary: "#1565C0", bgStart: "#B3E5FC", bgEnd: "#81D4FA" },
                { primary: "#FF9800", secondary: "#E65100", bgStart: "#FFE0B2", bgEnd: "#FFCC80" },
                { primary: "#673AB7", secondary: "#4527A0", bgStart: "#D1C4E9", bgEnd: "#B39DDB" },
                { primary: "#E91E63", secondary: "#AD1457", bgStart: "#F8BBD0", bgEnd: "#F48FB1" }
            ];
            return palettes[Math.floor(Math.random() * palettes.length)];
        }

        /**
         * Fallback theme generator when API is unavailable
         * @returns {Object} Theme object
         */
        function generateFallbackTheme() {
            const themes = [
                {
                    name: "üå≤ Magical Forest",
                    emojis: ["ü¶ä", "ü¶â", "üçÑ", "üå≥", "ü¶å", "üêøÔ∏è", "üå∫", "ü¶ã"],
                    colors: { primary: "#4CAF50", secondary: "#2E7D32", bgStart: "#C8E6C9", bgEnd: "#A5D6A7" }
                },
                {
                    name: "üåä Ocean Adventure",
                    emojis: ["üê†", "üêô", "ü¶à", "üêö", "ü¶Ä", "üê¨", "ü¶≠", "‚≠ê"],
                    colors: { primary: "#2196F3", secondary: "#1565C0", bgStart: "#B3E5FC", bgEnd: "#81D4FA" }
                },
                {
                    name: "üç∞ Sweet Treats",
                    emojis: ["üç™", "üßÅ", "üç©", "üç∞", "üç≠", "üç¨", "üéÇ", "üç®"],
                    colors: { primary: "#FF6B9D", secondary: "#C44569", bgStart: "#FEC8D8", bgEnd: "#FFDDE1" }
                },
                {
                    name: "üöÄ Space Explorer",
                    emojis: ["üöÄ", "üåü", "ü™ê", "üëΩ", "üõ∏", "üåô", "‚òÑÔ∏è", "üåç"],
                    colors: { primary: "#673AB7", secondary: "#4527A0", bgStart: "#D1C4E9", bgEnd: "#B39DDB" }
                },
                {
                    name: "ü¶ï Dinosaur Park",
                    emojis: ["ü¶ï", "ü¶ñ", "ü•ö", "üåã", "ü¶¥", "üåø", "ü™®", "ü¶é"],
                    colors: { primary: "#FF9800", secondary: "#E65100", bgStart: "#FFE0B2", bgEnd: "#FFCC80" }
                },
                {
                    name: "üåà Rainbow Friends",
                    emojis: ["üåà", "‚òÄÔ∏è", "‚≠ê", "üí´", "üé®", "üé™", "üé≠", "üé°"],
                    colors: { primary: "#E91E63", secondary: "#AD1457", bgStart: "#F8BBD0", bgEnd: "#F48FB1" }
                }
            ];

            const dayOfYear = Math.floor((new Date() - new Date(new Date().getFullYear(), 0, 0)) / 86400000);
            return themes[dayOfYear % themes.length];
        }

        /**
         * Main AI theme generator with Google Gemini integration
         * @async
         * @returns {Promise<Object>} Generated theme
         */
        async function generateAITheme() {
            const themePrompts = [
                "Magical Forest with cute animals",
                "Ocean Adventure with sea creatures",
                "Sweet Treats and desserts",
                "Space Explorer with planets and aliens",
                "Dinosaur Park with prehistoric creatures",
                "Rainbow Friends with colorful symbols"
            ];

            const randomPrompt = themePrompts[Math.floor(Math.random() * themePrompts.length)];

            if (CONFIG.USE_REAL_API && CONFIG.API_KEY) {
                return await callGeminiAPI(randomPrompt);
            } else {
                return generateFallbackTheme();
            }
        }

        // ============================================
        // CARD SHUFFLING (Fisher-Yates Algorithm)
        // ============================================
        /**
         * Shuffles array using Fisher-Yates algorithm
         * @param {Array} array - Array to shuffle
         * @returns {Array} Shuffled array
         */
        function shuffleCards(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        // ============================================
        // THEME APPLICATION
        // ============================================
        /**
         * Applies theme colors to CSS variables
         * @param {Object} theme - Theme object with color properties
         */
        function applyTheme(theme) {
            if (!theme || !theme.colors) {
                console.error('Invalid theme object');
                return;
            }

            const root = document.documentElement;
            root.style.setProperty('--primary-color', theme.colors.primary);
            root.style.setProperty('--secondary-color', theme.colors.secondary);
            root.style.setProperty('--bg-gradient-start', theme.colors.bgStart);
            root.style.setProperty('--bg-gradient-end', theme.colors.bgEnd);

            const titleElement = document.getElementById('theme-title');
            if (titleElement) {
                titleElement.textContent = `Theme of the Day: ${theme.name}`;
            }
        }

        // ============================================
        // TIMER MANAGEMENT
        // ============================================
        /**
         * Starts the game timer
         */
        function startTimer() {
            gameState.startTime = Date.now();
            gameState.timerInterval = setInterval(() => {
                const elapsed = Math.floor((Date.now() - gameState.startTime) / 1000);
                const timerElement = document.getElementById('timer-count');
                if (timerElement) {
                    timerElement.textContent = elapsed;
                }
            }, 1000);
        }

        /**
         * Stops the game timer
         * @returns {number} Elapsed time in seconds
         */
        function stopTimer() {
            if (gameState.timerInterval) {
                clearInterval(gameState.timerInterval);
                gameState.timerInterval = null;
            }
            return gameState.startTime ? Math.floor((Date.now() - gameState.startTime) / 1000) : 0;
        }

        // ============================================
        // GAME BOARD RENDERING (Optimized)
        // ============================================
        /**
         * Renders game board with performance optimization
         */
        function renderGameBoard() {
            const startTime = performance.now();
            const gameBoard = document.getElementById('game-board');

            if (!gameBoard) {
                console.error('Game board element not found');
                return;
            }

            // Use DocumentFragment for better performance
            const fragment = document.createDocumentFragment();

            gameState.cards.forEach((emoji, index) => {
                const cardElement = createCardElement(emoji, index);
                fragment.appendChild(cardElement);
            });

            gameBoard.innerHTML = '';
            gameBoard.appendChild(fragment);

            gameState.performance.renderTime = performance.now() - startTime;
            console.log(`‚úÖ Board rendered in ${gameState.performance.renderTime.toFixed(2)}ms`);
        }

        /**
         * Creates a single card element
         * @param {string} emoji - Emoji to display
         * @param {number} index - Card index
         * @returns {HTMLElement} Card element
         */
        function createCardElement(emoji, index) {
            const cardElement = document.createElement('div');
            cardElement.className = 'memory-card h-24 sm:h-32';
            cardElement.dataset.index = index;
            cardElement.dataset.emoji = emoji;
            cardElement.setAttribute('role', 'button');
            cardElement.setAttribute('aria-label', `Memory card ${index + 1}, click to flip`);
            cardElement.setAttribute('tabindex', '0');

            cardElement.innerHTML = `
                <div class="card-inner h-full">
                    <div class="card-front">
                        <span aria-hidden="true">‚ùì</span>
                    </div>
                    <div class="card-back">
                        <span role="img" aria-label="${emoji}">${emoji}</span>
                    </div>
                </div>
            `;

            // Event delegation would be more efficient, but for clarity keeping individual listeners
            cardElement.addEventListener('click', () => flipCard(cardElement));
            cardElement.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    flipCard(cardElement);
                }
            });

            return cardElement;
        }

        // ============================================
        // CARD FLIPPING LOGIC
        // ============================================
        /**
         * Handles card flip with validation
         * @param {HTMLElement} cardElement - Card to flip
         */
        function flipCard(cardElement) {
            if (!cardElement || !gameState.canFlip ||
                cardElement.classList.contains('flipped') ||
                cardElement.classList.contains('matched')) {
                return;
            }

            cardElement.classList.add('flipped');
            gameState.flippedCards.push(cardElement);

            const emoji = cardElement.dataset.emoji;
            cardElement.setAttribute('aria-label', `Memory card showing ${emoji}`);

            if (gameState.flippedCards.length === 2) {
                gameState.moves++;
                updateUI('moves', gameState.moves);
                gameState.canFlip = false;

                setTimeout(checkMatch, CONFIG.FLIP_DELAY);
            }
        }

        // ============================================
        // MATCH CHECKING
        // ============================================
        /**
         * Checks if two flipped cards match
         */
        function checkMatch() {
            const [card1, card2] = gameState.flippedCards;

            if (!card1 || !card2) {
                console.error('Invalid card elements');
                gameState.flippedCards = [];
                gameState.canFlip = true;
                return;
            }

            const emoji1 = card1.dataset.emoji;
            const emoji2 = card2.dataset.emoji;

            if (emoji1 === emoji2) {
                handleMatch(card1, card2, emoji1);
            } else {
                handleMismatch(card1, card2);
            }

            gameState.flippedCards = [];
            gameState.canFlip = true;
        }

        /**
         * Handles matched cards
         * @param {HTMLElement} card1 - First card
         * @param {HTMLElement} card2 - Second card
         * @param {string} emoji - Matched emoji
         */
        function handleMatch(card1, card2, emoji) {
            card1.classList.add('matched');
            card2.classList.add('matched');
            card1.setAttribute('aria-label', `Matched card showing ${emoji}`);
            card2.setAttribute('aria-label', `Matched card showing ${emoji}`);

            gameState.matchedPairs++;
            updateUI('matches', gameState.matchedPairs);

            if (gameState.matchedPairs === CONFIG.CARD_PAIRS) {
                setTimeout(celebrateWin, 500);
            }
        }

        /**
         * Handles mismatched cards
         * @param {HTMLElement} card1 - First card
         * @param {HTMLElement} card2 - Second card
         */
        function handleMismatch(card1, card2) {
            card1.classList.remove('flipped');
            card2.classList.remove('flipped');
            card1.setAttribute('aria-label', `Memory card ${card1.dataset.index}, click to flip`);
            card2.setAttribute('aria-label', `Memory card ${card2.dataset.index}, click to flip`);
        }

        // ============================================
        // UI UPDATE HELPER
        // ============================================
        /**
         * Updates UI elements efficiently
         * @param {string} type - Type of update (moves, matches, timer)
         * @param {number} value - New value
         */
        function updateUI(type, value) {
            const elementMap = {
                'moves': 'moves-count',
                'matches': 'matches-count',
                'timer': 'timer-count'
            };

            const element = document.getElementById(elementMap[type]);
            if (element) {
                element.textContent = value;
            }
        }

        // ============================================
        // WIN CELEBRATION
        // ============================================
        /**
         * Displays win modal and celebration effects
         */
        function celebrateWin() {
            const finalTime = stopTimer();

            const finalMovesElement = document.getElementById('final-moves');
            const finalTimeElement = document.getElementById('final-time');

            if (finalMovesElement) finalMovesElement.textContent = gameState.moves;
            if (finalTimeElement) finalTimeElement.textContent = finalTime;

            const modal = document.getElementById('win-modal');
            if (modal) {
                modal.classList.remove('hidden');
                modal.setAttribute('role', 'dialog');
                modal.setAttribute('aria-label', 'You won the game!');
            }

            createConfetti();
            playSuccessSound();
        }

        // ============================================
        // CONFETTI ANIMATION
        // ============================================
        /**
         * Creates confetti particles
         */
        function createConfetti() {
            const colors = ['#FF6B9D', '#C44569', '#4CAF50', '#2196F3', '#FF9800', '#E91E63'];

            for (let i = 0; i < CONFIG.CONFETTI_COUNT; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 0.5 + 's';
                    confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';

                    document.body.appendChild(confetti);

                    setTimeout(() => confetti.remove(), 3000);
                }, i * 30);
            }
        }

        // ============================================
        // AUDIO FEEDBACK
        // ============================================
        /**
         * Plays success sound using Web Audio API
         */
        function playSuccessSound() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);

                oscillator.frequency.value = 523.25; // C5 note
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);

                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.5);
            } catch (error) {
                console.warn('Audio not available:', error);
            }
        }

        // ============================================
        // GAME INITIALIZATION
        // ============================================
        /**
         * Initializes a new game
         * @async
         */
        async function initGame() {
            try {
                // Hide modals
                const winModal = document.getElementById('win-modal');
                if (winModal) winModal.classList.add('hidden');

                // Stop existing timer
                stopTimer();

                // Generate new theme
                gameState.currentTheme = await generateAITheme();
                applyTheme(gameState.currentTheme);

                // Validate emojis
                if (!gameState.currentTheme.emojis || gameState.currentTheme.emojis.length < CONFIG.CARD_PAIRS) {
                    throw new Error('Invalid theme emojis');
                }

                // Create and shuffle cards
                const cardPairs = [...gameState.currentTheme.emojis, ...gameState.currentTheme.emojis];
                gameState.cards = shuffleCards(cardPairs);

                // Reset game state
                gameState.flippedCards = [];
                gameState.matchedPairs = 0;
                gameState.moves = 0;
                gameState.canFlip = true;

                // Update UI
                updateUI('moves', 0);
                updateUI('matches', 0);
                updateUI('timer', 0);

                // Render board
                renderGameBoard();

                // Start timer
                startTimer();

                console.log('üéÆ New game started!');
                console.log('üìä Performance:', gameState.performance);

            } catch (error) {
                console.error('‚ùå Game initialization error:', error);
                alert('Failed to start game. Please refresh the page.');
            }
        }

        // ============================================
        // AUTOMATED TESTING SUITE
        // ============================================
        /**
         * Comprehensive test suite for the game
         */
        async function runTests() {
            const results = [];
            let passedTests = 0;
            let totalTests = 0;

            console.log('üß™ Running automated tests...');

            // Test 1: Theme Generation
            totalTests++;
            try {
                const theme = await generateAITheme();
                if (theme && theme.emojis && theme.emojis.length === 8 && theme.colors) {
                    results.push({ name: 'Theme Generation', status: 'PASS', message: 'Theme generated successfully' });
                    passedTests++;
                } else {
                    results.push({ name: 'Theme Generation', status: 'FAIL', message: 'Invalid theme structure' });
                }
            } catch (error) {
                results.push({ name: 'Theme Generation', status: 'FAIL', message: error.message });
            }

            // Test 2: Card Shuffling
            totalTests++;
            try {
                const testArray = [1, 2, 3, 4, 5, 6, 7, 8];
                const shuffled = shuffleCards(testArray);
                if (shuffled.length === 8 && shuffled.every(item => testArray.includes(item))) {
                    results.push({ name: 'Card Shuffling', status: 'PASS', message: 'Shuffle maintains all elements' });
                    passedTests++;
                } else {
                    results.push({ name: 'Card Shuffling', status: 'FAIL', message: 'Shuffle corrupted array' });
                }
            } catch (error) {
                results.push({ name: 'Card Shuffling', status: 'FAIL', message: error.message });
            }

            // Test 3: Theme Application
            totalTests++;
            try {
                const testTheme = {
                    name: "Test Theme",
                    emojis: ["üéÆ", "üéØ", "üé®", "üé≠", "üé™", "üé°", "üé¢", "üé†"],
                    colors: { primary: "#FF0000", secondary: "#00FF00", bgStart: "#0000FF", bgEnd: "#FFFF00" }
                };
                applyTheme(testTheme);
                const primaryColor = getComputedStyle(document.documentElement).getPropertyValue('--primary-color').trim();
                if (primaryColor === "#FF0000") {
                    results.push({ name: 'Theme Application', status: 'PASS', message: 'CSS variables updated correctly' });
                    passedTests++;
                } else {
                    results.push({ name: 'Theme Application', status: 'FAIL', message: 'CSS variables not updated' });
                }
            } catch (error) {
                results.push({ name: 'Theme Application', status: 'FAIL', message: error.message });
            }

            // Test 4: Card Creation
            totalTests++;
            try {
                const card = createCardElement("üéÆ", 0);
                if (card && card.dataset.emoji === "üéÆ" && card.classList.contains('memory-card')) {
                    results.push({ name: 'Card Creation', status: 'PASS', message: 'Card element created correctly' });
                    passedTests++;
                } else {
                    results.push({ name: 'Card Creation', status: 'FAIL', message: 'Invalid card element' });
                }
            } catch (error) {
                results.push({ name: 'Card Creation', status: 'FAIL', message: error.message });
            }

            // Test 5: UI Update
            totalTests++;
            try {
                updateUI('moves', 42);
                const movesElement = document.getElementById('moves-count');
                if (movesElement && movesElement.textContent === '42') {
                    results.push({ name: 'UI Update', status: 'PASS', message: 'UI elements update correctly' });
                    passedTests++;
                } else {
                    results.push({ name: 'UI Update', status: 'FAIL', message: 'UI not updated' });
                }
            } catch (error) {
                results.push({ name: 'UI Update', status: 'FAIL', message: error.message });
            }

            // Test 6: Timer Functions
            totalTests++;
            try {
                startTimer();
                await new Promise(resolve => setTimeout(resolve, 1100));
                const elapsed = stopTimer();
                if (elapsed >= 1 && elapsed <= 2) {
                    results.push({ name: 'Timer Functions', status: 'PASS', message: 'Timer works correctly' });
                    passedTests++;
                } else {
                    results.push({ name: 'Timer Functions', status: 'FAIL', message: `Timer inaccurate: ${elapsed}s` });
                }
            } catch (error) {
                results.push({ name: 'Timer Functions', status: 'FAIL', message: error.message });
            }

            // Test 7: Performance Metrics
            totalTests++;
            try {
                if (gameState.performance.renderTime !== undefined) {
                    results.push({ name: 'Performance Tracking', status: 'PASS', message: `Render time: ${gameState.performance.renderTime.toFixed(2)}ms` });
                    passedTests++;
                } else {
                    results.push({ name: 'Performance Tracking', status: 'FAIL', message: 'Performance metrics not tracked' });
                }
            } catch (error) {
                results.push({ name: 'Performance Tracking', status: 'FAIL', message: error.message });
            }

            // Test 8: Accessibility Attributes
            totalTests++;
            try {
                const gameBoard = document.getElementById('game-board');
                if (gameBoard && gameBoard.getAttribute('aria-label') && gameBoard.getAttribute('role')) {
                    results.push({ name: 'Accessibility', status: 'PASS', message: 'ARIA attributes present' });
                    passedTests++;
                } else {
                    results.push({ name: 'Accessibility', status: 'FAIL', message: 'Missing ARIA attributes' });
                }
            } catch (error) {
                results.push({ name: 'Accessibility', status: 'FAIL', message: error.message });
            }

            // Display results
            displayTestResults(results, passedTests, totalTests);
        }

        /**
         * Displays test results in modal
         * @param {Array} results - Test results array
         * @param {number} passed - Number of passed tests
         * @param {number} total - Total number of tests
         */
        function displayTestResults(results, passed, total) {
            const modal = document.getElementById('test-modal');
            const resultsContainer = document.getElementById('test-results');

            const percentage = ((passed / total) * 100).toFixed(1);

            let html = `
                <div class="mb-4 p-4 rounded-lg ${percentage >= 80 ? 'bg-green-100' : 'bg-red-100'}">
                    <h3 class="text-2xl font-bold">${passed}/${total} Tests Passed (${percentage}%)</h3>
                </div>
                <div class="space-y-2">
            `;

            results.forEach(result => {
                const statusColor = result.status === 'PASS' ? 'text-green-600' : 'text-red-600';
                const statusIcon = result.status === 'PASS' ? '‚úÖ' : '‚ùå';
                html += `
                    <div class="p-3 border rounded-lg">
                        <div class="flex justify-between items-center">
                            <span class="font-semibold">${result.name}</span>
                            <span class="${statusColor}">${statusIcon} ${result.status}</span>
                        </div>
                        <div class="text-sm text-gray-600 mt-1">${result.message}</div>
                    </div>
                `;
            });

            html += '</div>';
            resultsContainer.innerHTML = html;
            modal.classList.remove('hidden');

            console.log(`‚úÖ Tests completed: ${passed}/${total} passed (${percentage}%)`);
        }

        // ============================================
        // ERROR HANDLING
        // ============================================
        window.addEventListener('error', (event) => {
            console.error('Global error:', event.error);
        });

        window.addEventListener('unhandledrejection', (event) => {
            console.error('Unhandled promise rejection:', event.reason);
        });

        // ============================================
        // AUTO-START GAME ON PAGE LOAD
        // ============================================
        window.addEventListener('DOMContentLoaded', initGame);

        // ============================================
        // PERFORMANCE MONITORING
        // ============================================
        if ('PerformanceObserver' in window) {
            const perfObserver = new PerformanceObserver((list) => {
                for (const entry of list.getEntries()) {
                    console.log(`‚ö° ${entry.name}: ${entry.duration.toFixed(2)}ms`);
                }
            });
            perfObserver.observe({ entryTypes: ['measure'] });
        }
    </script>
